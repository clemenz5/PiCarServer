import com.sun.tools.javac.Main

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.6.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
    baseName = 'PiCarServer'
    mainClassName = 'Main'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile files('build/libs/tinylog-1.3.6.jar')
    compile files('build/libs/pigpioj-java-2.2.jar')
    compile files('build/libs/diozero-provider-pigpio-0.12-SNAPSHOT.jar')
    compile files('build/libs/diozero-core-0.12-20190512.145622-17.jar')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}